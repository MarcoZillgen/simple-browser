<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Simple Browser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="centerHub" class="hidden">
      <div id="searchContainer">
        <img src="assets/search.svg" id="searchIcon" />
        <input type="text" id="urlInput" placeholder="Enter URL" autofocus />
        <img src="assets/close.svg" id="closeButton" />
      </div>
    </div>
    <div id="tabsContainer" class="hidden"></div>
    <webview id="webView"></webview>
    <script src="renderer.js"></script>
  </body>
</html>
